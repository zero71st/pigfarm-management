name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore src/PigFarmManagement.sln

    - name: Build
      run: dotnet build src/PigFarmManagement.sln --no-restore

    - name: Test
      run: dotnet test src/PigFarmManagement.sln --no-build --verbosity normal
