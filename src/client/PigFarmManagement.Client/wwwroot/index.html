<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PigTrack Pro</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="loading-container">
            <!-- MudBlazor Style Circular Progress with Value -->
            <div class="mud-progress-circular">
                <svg class="mud-progress-circular-svg" viewBox="22 22 44 44">
                    <circle class="mud-progress-circular-circle-bg" cx="44" cy="44" r="20.2" fill="none" stroke-width="3.6"></circle>
                    <circle class="mud-progress-circular-circle" cx="44" cy="44" r="20.2" fill="none" stroke-width="3.6" stroke-linecap="round"></circle>
                </svg>
                <!-- Custom Content in Center - Value Display -->
                <div class="mud-progress-circular-content">
                    <div class="progress-value">
                        <span class="value-label">Value</span>
                        <span class="value-number" id="progress-value">0</span>
                    </div>
                </div>
            </div>
            
            <!-- Loading Text -->
            <div class="loading-text-content">
                <h1 class="mud-typography-h4">PIG FARM MANAGEMENT</h1>
                <p class="mud-typography-body1">Initializing your farm management system...</p>
                <div class="loading-status">
                    <span class="status-text" id="status-text">Loading</span>
                    <div class="loading-dots">
                        <span>.</span>
                        <span>.</span>
                        <span>.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    
    <script>
        // MudBlazor-style loading animation with value display
        let progress = 0;
        let progressInterval;
        const progressCircle = document.querySelector('.mud-progress-circular-circle');
        const progressValueElement = document.getElementById('progress-value');
        const statusText = document.getElementById('status-text');
        
        function startProgressAnimation() {
            // Simulate loading progress
            progressInterval = setInterval(() => {
                progress += Math.random() * 8 + 2; // Smoother increment
                if (progress > 100) progress = 100;
                
                // Update circular progress
                const circumference = 2 * Math.PI * 20.2;
                const strokeDasharray = `${(progress / 100) * circumference} ${circumference}`;
                if (progressCircle) {
                    progressCircle.style.strokeDasharray = strokeDasharray;
                }
                
                // Update progress value display
                if (progressValueElement) {
                    progressValueElement.textContent = Math.floor(progress);
                }
                
                // Update status text
                if (statusText) {
                    if (progress < 25) statusText.textContent = 'Loading';
                    else if (progress < 50) statusText.textContent = 'Initializing';
                    else if (progress < 75) statusText.textContent = 'Preparing';
                    else if (progress < 95) statusText.textContent = 'Finalizing';
                    else statusText.textContent = 'Ready';
                }
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    hideLoadingScreen();
                }
            }, 100);
        }

        function hideLoadingScreen() {
            setTimeout(() => {
                const loadingContainer = document.querySelector('.loading-container');
                if (loadingContainer) {
                    loadingContainer.style.transition = 'opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                    loadingContainer.style.opacity = '0';
                    setTimeout(() => {
                        loadingContainer.style.display = 'none';
                    }, 600);
                }
            }, 300);
        }

        // Start the animation when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            startProgressAnimation();
        });

        // Listen for Blazor started event instead of calling Blazor.start()
        window.addEventListener('blazor:started', () => {
            // Ensure we reach 100% when Blazor is ready
            if (progress < 100) {
                progress = 100;
                if (progressCircle) {
                    const circumference = 2 * Math.PI * 20.2;
                    progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
                }
                if (progressValueElement) {
                    progressValueElement.textContent = '100';
                }
                if (statusText) {
                    statusText.textContent = 'Ready';
                }
                clearInterval(progressInterval);
            }
            hideLoadingScreen();
        });
    </script>
</body>

</html>
