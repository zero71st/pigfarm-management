<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PigTrack Pro</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
            <div class="loading-progress-text">
                <h2>🐷 PigTrack Pro</h2>
                <p>Loading your pig farm management system...</p>
                <div class="loading-dots">
                    <span>.</span>
                    <span>.</span>
                    <span>.</span>
                </div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    
    <script>
        // Hide loading screen when Blazor is ready
        window.addEventListener('DOMContentLoaded', (event) => {
            // Add a minimum loading time for better UX
            setTimeout(() => {
                const loadingContainer = document.querySelector('.loading-container');
                if (loadingContainer) {
                    loadingContainer.style.transition = 'opacity 0.5s ease-out';
                    loadingContainer.style.opacity = '0';
                    setTimeout(() => {
                        loadingContainer.style.display = 'none';
                    }, 500);
                }
            }, 1500); // Show loading for at least 1.5 seconds
        });

        // Also hide when Blazor starts
        Blazor.start().then(() => {
            const loadingContainer = document.querySelector('.loading-container');
            if (loadingContainer && loadingContainer.style.display !== 'none') {
                loadingContainer.style.transition = 'opacity 0.5s ease-out';
                loadingContainer.style.opacity = '0';
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                }, 500);
            }
        });
    </script>
</body>

</html>
